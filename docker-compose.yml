version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: evil-admin
      POSTGRES_PASSWORD: evil
      PGDATA: /var/lib/postgresql/data/
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      # - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"